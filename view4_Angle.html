<!DOCTYPE HTML>
<html>
	<head>
		<title>Clustering</title>
		<script type="text/javascript" src="resource/js/phaser.min.js"></script>
	</head>
	
	<body>
		<button onclick="getAngleBetween()">AngleBetween</button>
	</body>
	
	<script>
		var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {
			preload: preload,
			create: create,
			update: update,
			render: render
		});
		
		
		var sprite, car;
		
		function preload() {
			var assetFolderDir = 'resource/assets/';
			game.load.image('star', assetFolderDir + 'star.png');			
			game.load.image('car', assetFolderDir + 'car90.png');
		}
		
		function create() {
			game.physics.startSystem(Phaser.Physics.ARCADE);
			game.stage.backgroundColor = '#0072bc';
			
			sprite = game.add.sprite(400, 300, 'car');
			sprite.anchor.setTo(0.5, 0.5);
			sprite.angle = -90;
			
			car = game.add.sprite(500, 500, 'car');
			car.anchor.setTo(0.5, 0.5);
			car.angle = -20;			
		}
		
		function update() {
		
		}
		
		function render() {
			game.debug.spriteInfo(sprite, 32, 32);
			game.debug.spriteInfo(car, 32, game.world.height - 100);
		}
		
		function getAngleBetween() {
			console.log(game.physics.arcade.angleBetween(car, sprite));
		}
	</script>
	

</html>
